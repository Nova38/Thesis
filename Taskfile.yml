version: 3
dotenv:
  - ".env"
  - "./network/k8s/.env"

includes:
  network:
    taskfile: ./network/Taskfile.yml
    dir: ./network
  k8s:
    taskfile: ./network/k8s/Taskfile.yml
    dir: ./network/k8s

  caliper:
    taskfile: ./caliper/Taskfile.yml
    dir: ./caliper

tasks:
  install:
    desc: |
      Install all the protoc plugins

    cmds:
      #      - go install ./tools/cmd/protoc-gen-cckey
      - go install ./packages/cmd/protoc-gen-go-saacs
  gen:cmd:
    deps:
      - install
    cmds:
      - buf generate
  gen:all:
    watch: true
    cmds:
      - buf generate

  gen:clean:
    cmds:
      - rm -rf ./lib/go/gen/chaincode/*
      - rm -rf ./lib/go/gen/*
      - rm -rf ./lib/es/gen/*

  cc:reload:
    cmds:
      - go mod tidy
      - task: cc:build
      - task: network:ccaas:redeploy

  cc:build:
    cmd: docker build -t saacs_ccass:latest -f ./packages/saacs/Dockerfile .

  build:es-stub:
    cmd: cd ./packages/saacs-es && pnpm run stub

  go:format:
    cmds:
      - golines --ignore-generated  . -w

  fabric:getMetadata:
    cmds:
      - peer chaincode query -C default -n Thesis -c '{"Args":["org.hyperledger.fabric:GetMetadata"]}'

  default:
    sources:
      - "proto/**/*"
      # - "tools/**/*"
      - "./buf.gen.yaml"
    cmds:
      - buf build -o image.bin
      - buf generate
