name: Caliper Benchmarks
version: "2.0.0"

caliper:
  blockchain: fabric

channels:
  # channelName of mychannel matches the name of the channel created by test network
  - channelName: mychannel
    # the chaincodeIDs of all the fabric chaincodes in caliper-benchmarks
    contracts:
    - id: test



organizations:
  - mspid: Org1MSP
    # Identities come from cryptogen created material for test-network
    identities:
      certificates:
      - name: 'User1'
        clientPrivateKey:
          path: '../network/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/07ec69e99266d622611662e677941bf6148115cb7f06b406e1e0d0aca8b36a02_sk'
        clientSignedCert:
          path: '../network/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/cert.pem'
    connectionProfile:
      path: '../network/test-network/organizations/peerOrganizations/org1.example.com/connection-org1.yaml'
      discover: true
