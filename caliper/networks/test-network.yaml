name: Caliper Benchmarks
version: 2.0.0

caliper:
  blockchain: fabric


channels:
  # channelName of mychannel matches the name of the channel created by test network
  - channelName: mychannel
    # the chaincodeIDs of all the fabric chaincodes in caliper-benchmarks
    contracts:
    - id: noauth
    - id: rbac
    - id: rbacWithParent
    - id: test


organizations:
  - mspid: Org1MSP
    connectionProfile:
      discover: true
      path: ../network/organizations/peerOrganizations/org1.example.com/connection-org1.yaml
    identities:
      certificates:
      - name: Admin
        admin: true
        clientPrivateKey:
          path: '../network/organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/priv_sk'
        clientSignedCert:
          path: '../network/organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/cert.pem'


      - name: 'User1'
        clientPrivateKey:
          path: '../network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/priv_sk'
        clientSignedCert:
          path: '../network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/cert.pem'

      - name: 'User2'
        clientPrivateKey:
          path: '../network/organizations/peerOrganizations/org1.example.com/users/User2@org1.example.com/msp/keystore/priv_sk'
        clientSignedCert:
          path: '../network/organizations/peerOrganizations/org1.example.com/users/User2@org1.example.com/msp/signcerts/cert.pem'

      - name: 'User3'
        clientPrivateKey:
          path: '../network/organizations/peerOrganizations/org1.example.com/users/User3@org1.example.com/msp/keystore/priv_sk'
        clientSignedCert:
