version: v1
managed:
    enabled: true
    go_package_prefix:
        default: github.com/nova38/thesis/lib/go/gen
        except:
            - buf.build/googleapis/googleapis
            - buf.build/bufbuild/protovalidate

plugins:
    #  ccbio_v1

    - plugin: buf.build/protocolbuffers/go
      out: lib/go/gen
      opt:
          - paths=source_relative
    - plugin: buf.build/community/mitchellh-go-json:v1.1.0
      out: lib/go/gen
      opt:
          - paths=source_relative
          - emit_defaults=true
          - orig_name=true
          - enums_as_ints=true
    - plugin: buf.build/bufbuild/validate-go
      out: lib/go/gen
      opt:
          - paths=source_relative

    - plugin: buf.build/bufbuild/es:v1.3.1
      out: lib/es/gen
      opt: target=ts

    - plugin: buf.build/bufbuild/connect-es
      out: lib/es/gen/connect
      # opt: ["paths=source_relative"]

    #    out: lib/go/gen
    #    opt:
    #      - paths=source_relative

    - plugin: go-hlf
      out: lib/go/gen
      opt: [paths=source_relative]

    - plugin: buf.build/community/google-gnostic-openapi:v0.7.0
      out: gen/gnostic
      opt: [paths=source_relative]
