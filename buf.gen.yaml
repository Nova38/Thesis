version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/nova38/thesis/lib/gen/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate


plugins:

#  ccbio_v1

  - plugin: buf.build/protocolbuffers/go
    out: lib/gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/community/mitchellh-go-json:v1.1.0
    out: lib/gen/go
    opt:
      - paths=source_relative
      - emit_defaults=true
      - orig_name=true
      - enums_as_ints=true
  - plugin: buf.build/bufbuild/validate-go
    out: lib/gen/go
    opt:
      - paths=source_relative

  - plugin: buf.build/bufbuild/es:v1.3.1
    out: lib/gen/es
    opt: target=ts



  - plugin: cckey
    out: lib/gen/go
    opt:
      - paths=source_relative
