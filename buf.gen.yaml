version: v1
managed:
  enabled: true

  go_package_prefix:
    default: github.com/nova38/saacs/libs/saacs-protos-go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate

plugins:
  # Go
  - plugin: buf.build/protocolbuffers/go
    out: libs/saacs-protos-go
    opt:
      - paths=source_relative
  - plugin: saacs-go
    out: libs/saacs-protos-go
    opt:
      - paths=source_relative

  - plugin: buf.build/bufbuild/validate-go
    out: libs/saacs-protos-go
    opt:
      - paths=source_relative

  - plugin: buf.build/community/mfridman-go-json:v1.3.1
    out: libs/saacs-protos-go
    opt:
      - paths=source_relative
      - emit_defaults=true
      - enums_as_ints=true

  ## Javascript

  - plugin: buf.build/bufbuild/es
    out: libs/saacs-protos-es/src/gen
    opt: target=ts

  - plugin: buf.build/bufbuild/es
    out: cmd/protoc-gen-saacs-es/src/gen
    opt: target=ts

  - plugin: buf.build/connectrpc/es

    out: libs/saacs-protos-es/src/gen
    opt: target=ts

  - plugin: protoc-gen-saacs-es
    path: ["jiti", "cmd/protoc-gen-saacs-es/src/main.ts"]
    opt: target=ts
    out: libs/saacs-protos-es/src/gen
    strategy: all

  - plugin: buf.build/connectrpc/es
    out: apps/biochain-web/lib/pb
    opt: target=ts

  - plugin: protoc-gen-saacs-es
    path: ["jiti", "cmd/protoc-gen-saacs-es/src/main.ts"]
    opt: target=ts
    out: apps/biochain-web/lib/pb
    strategy: all

  - plugin: buf.build/bufbuild/es
    out: apps/biochain-web/lib/pb
    opt: target=ts

