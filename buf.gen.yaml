version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/nova38/biochain/chaincode/ccbio
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate


plugins:

#  ccbio_v1

  - plugin: buf.build/protocolbuffers/go
    out: ./chaincode/ccbio
    opt:
      - paths=source_relative
  - plugin: buf.build/community/mitchellh-go-json:v1.1.0
    out: ./chaincode/ccbio
    opt:
      - paths=source_relative
      - emit_defaults=true
      - orig_name=true
      - enums_as_ints=true
  - plugin: buf.build/bufbuild/validate-go
    out: ./chaincode/ccbio
    opt:
      - paths=source_relative
