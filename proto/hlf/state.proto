syntax = "proto3";
package hlf;


import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message History {
  message Entry {
    string tx_id = 1;
    google.protobuf.Timestamp timestamp = 2;
    bool is_deleted = 3;
    bool is_hidden = 4;
    google.protobuf.Any state = 5;
  }

  repeated Entry entries = 1;
}
